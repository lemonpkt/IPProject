
{% for field in form %}
    <div class="form-group" >
        <label class="col-sm-4 control-label-self-define" id="{{ field.label }}">{{ field.label_tag}}</label>
        {{ field }}
        <p id="pTag-{{ field.label }}" ></p>
        <div class ="col-sm-offset-1">
            <span class = "text-danger small">{{field.errors}} </span>
        </div>
    </div>
{% endfor %}
