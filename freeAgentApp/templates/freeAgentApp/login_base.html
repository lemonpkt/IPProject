<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Free Agent {% endblock %} </title>
    <!-- Loads a path to the static files & bootstrap-->
    {% load staticfiles %}
    <link rel="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static '/freeAgentApp/css/style_cheesy.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>   
    {% block login_head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse">
    <div class = "container-fluid">
       <!--Header-->   
       <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target= "#topNavBar"> 
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>                
            </button>
       <a class="navbar-brand" href="{% url 'freeAgentApp:login' %}">Free Agent</a>
       </div>
    </div>
    </nav>
{% block body %}

{% endblock %}
</body>
</html>
