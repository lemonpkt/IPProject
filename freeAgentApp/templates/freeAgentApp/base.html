<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> {% block title %} Free Agent {% endblock %} </title>
    <!-- Loads a path to the static files & bootstrap-->
    {% load staticfiles %}
    <link rel="stylesheet" href ="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="../../static/freeAgentApp/style/style.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse">
    <div class = "container-fluid">
        <div class="navbar-header" >
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target= "#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'freeAgentApp:index' %}">Free Agent</a>
        </div>
       
        <!--Items-->
        <div class = "collapse navbar-collapse" id="topNavBar">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'freeAgentApp:index' %}">
                        <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;Project List
                    </a>
                </li>
            </ul>
             <!--Search-->
            <form class="navbar-form navbar-left" role="search" method="get" action="#">
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="">
                </div>
                <button type="submit" class="btn btn-default"> Search</button>
            </form>
             
            <ul class ="nav navbar-nav navbar-right">
                <li class="">
                    {% if user.Identification == 'C' %}
                        <a href="{% url 'freeAgentApp:createProject' %}">
                            <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Add Project
                        </a>
                    {% else %}
                        <a href="{% url 'freeAgentApp:workerIndex' user.id %}">
                            <span class="glyphicon glyphicon-star" aria-hidden="true"></span>&nbsp;My Projects
                        </a>
                    {% endif %}
                </li>
                <li class="">
                    <a>Username: {{ user.username }} </a>
                </li>
                <li>

                </li>
                <li class="">
                    <a href="{% url 'freeAgentApp:logout' %}">
                        <span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Log Out
                    </a>
                </li>
            </ul>
        </div>
    </div>
    </nav>
{% block body %}

{% endblock %}
</body>
</html>
