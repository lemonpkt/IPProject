<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>FreeAgent Login</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel='stylesheet prefetch'
          href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900'>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static '/freeAgentApp/css/style.css' %}"/>
    <link rel="stylesheet" href="../../static/freeAgentApp/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <style>
        .navbar         { border-radius:0;}
        .navbar-brand   {font-family:'Satisfy',cursive; font-size:60}
    </style>
</head>

<body>

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>


            <a class="navbar-brand" href="{%url 'freeAgentApp:homeAuthTrue' %}">Free Agent</a>
        </div>
    </div>
</nav>
<div>
    <div class="pen-title">
        <h1>FreeAgent</h1><span>Coding Marketplace</span>
    </div>

    <div class="container">
        <div class="card"></div>
        <div class="card">
            <div class="row">
                <div class="col">
                    <h1 class="title">Login</h1>
                </div>
            </div>

            <form action="" method="post" style="vertical-align:middle">
                <div class="input-container">
                    {% csrf_token %}
                    {{ form.username }}
                    <label for="#{label}">Username</label>
                    <div class="bar"></div>
                </div>

                <div class="input-container">
                    {{ form.password }}
                    <label for="#{label}">Password</label>
                    <div class="bar"></div>
                </div>

                <div class="input-container">
                    {% if form.errors %}
                    <p>Your username and password didn't match. Please try again.</p>
                    {% endif %}
                </div>

                <div class="button-container">
                    <button type="submit" value="submit" style="vertical-align:middle">Go</button>
                </div>
            </form>
            <div class="footer"><a href="{% url 'freeAgentApp:register' %}">Register an account</a></div>
        </div>
        <div class="card alt">
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="../../static/freeAgentApp/js/index.js"></script>
</body>
